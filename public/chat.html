<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>chat app</title>
</head>

<body class='chat'>
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>


    <div class="chat__main">
        <ol class="chat__messages" id="messages">
        </ol>
        <div class="chat__footer">
            <form id='message-form'>
                <input name='message' type="text" placeholder="Message" autocomplete="off" autofocus />
                <button>Send</button>
            </form>
            <button id="location-button">Send location</button>
        </div>
    </div>

    <script id="message-template" type="text/template">
        <div class='message'>
            <div class='message__title'>
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class='message_body'>
              <p>{{text}}</p>
            </div>
        </div>

    </script>


    <script id="location-message-template" type="text/template">
        <div class='message'>
            <div class='message__title'>
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class='message_body'>
                <a href={{url}} target='_blank'>My current location</a>
            </div>
        </div>

    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/libs/jquery-3.3.1.min.js"></script>
    <script src="./js/libs/moment.js"></script>
    <script src="./js/libs/mustache.js"></script>
    <script src="./js/chat.js"> </script>
    <script src="./js/libs/deparam.js"></script>
</body>

</html>
